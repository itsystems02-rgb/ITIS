<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض بيانات الموظف</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .card {
      margin-top: 20px;
      background: #fff;
      color: #333;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
      color: #1e3c72;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 8px;
      margin-bottom: 12px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }
    .item:last-child {
      border-bottom: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .item { font-size: 14px; }
      .container { padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>بيانات الموظف</h1>
    <input type="text" id="nid" placeholder="أدخل الرقم القومي">
    <button id="showBtn">عرض البيانات</button>

    <div class="card" id="card">
      <h2>معلومات الراتب</h2>
      <div class="item"><span>الاسم:</span><span id="name">-</span></div>
      <div class="item"><span>الراتب:</span><span id="salary">-</span></div>
      <div class="item"><span>تأمينات اجتماعية:</span><span id="insurance">-</span></div>
      <div class="item"><span>الإضافي:</span><span id="overtime">-</span></div>
      <div class="item"><span>نسبة المباشرة:</span><span id="attendance_rate">-</span></div>
      <div class="item"><span>الحوافز:</span><span id="incentives">-</span></div>
      <div class="item"><span>قيمة أيام الغياب:</span><span id="absence_days_value">-</span></div>
      <div class="item"><span>جزاء الغياب:</span><span id="absence_penalty">-</span></div>
      <div class "item"><span>الضرائب الإجمالية:</span><span id="total_taxes">-</span></div>
      <div class="item"><span>الانتقالات:</span><span id="transport">-</span></div>
      <div class="item"><span>بدل انتظام:</span><span id="regularity_allowance">-</span></div>
      <div class="item"><span>بدل إشراف:</span><span id="supervision_allowance">-</span></div>
      <div class="item"><span>بدل طبيعة عمل:</span><span id="nature_allowance">-</span></div>
      <div class="item"><span>بدل وردية:</span><span id="shift_allowance">-</span></div>
      <div class="item"><span>مكافأة:</span><span id="bonus">-</span></div>
      <div class="item"><span>كشف طبي:</span><span id="medical_check">-</span></div>
      <div class="item"><strong>الإجمالي:</strong><strong id="total">-</strong></div>
    </div>
  </div>

  <script>
    document.getElementById("showBtn").addEventListener("click", async () => {
      const nid = document.getElementById("nid").value.trim();
      if (!nid) {
        alert("من فضلك أدخل الرقم القومي");
        return;
      }

      try {
        const resp = await fetch(`https://script.google.com/macros/s/AKfycbxHxkBf9W_KGMCLZZkPtyS17LQdhu6yVAWXQ0SQdXUQFxnGsFEkGb1HeF-5ofKjVUAc/exec?national_id=...`)

        const data = await resp.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        document.getElementById("card").style.display = "block";
        document.getElementById("name").textContent = data.name || "-";
        document.getElementById("salary").textContent = data.salary || "-";
        document.getElementById("insurance").textContent = data.social_insurance || "-";
        document.getElementById("overtime").textContent = data.overtime || "-";
        document.getElementById("attendance_rate").textContent = data.attendance_rate || "-";
        document.getElementById("incentives").textContent = data.incentives || "-";
        document.getElementById("absence_days_value").textContent = data.absence_days_value || "-";
        document.getElementById("absence_penalty").textContent = data.absence_penalty || "-";
        document.getElementById("total_taxes").textContent = data.total_taxes || "-";
        document.getElementById("transport").textContent = data.transport || "-";
        document.getElementById("regularity_allowance").textContent = data.regularity_allowance || "-";
        document.getElementById("supervision_allowance").textContent = data.supervision_allowance || "-";
        document.getElementById("nature_allowance").textContent = data.nature_allowance || "-";
        document.getElementById("shift_allowance").textContent = data.shift_allowance || "-";
        document.getElementById("bonus").textContent = data.bonus || "-";
        document.getElementById("medical_check").textContent = data.medical_check || "-";
        document.getElementById("total").textContent = data.total || "-";

      } catch (err) {
        console.error("خطأ في جلب البيانات:", err);
        alert("حدث خطأ في الاتصال، جرب مرة أخرى.");
      }
    });
  </script>
</body>
</html>
