<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام عن الراتب - Smart Schools</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .card {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1em;
      text-align: center;
    }

    button {
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      display: none;
      background: #fff;
      color: #333;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      line-height: 1.8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      font-size: 0.95em;
    }

    .error {
      color: #ff4444;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.3em; }
      input, button { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💼 استعلام عن الراتب</h1>
    <div class="card">
      <input type="text" id="nid" placeholder="أدخل الرقم القومي" maxlength="14">
      <button id="checkBtn">عرض التفاصيل</button>
      <div class="error" id="errorMsg"></div>
      <div class="result" id="resultBox"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyWJxpM0YNJeot8DWJ2Yat8yCxuyMdiVc4cOL_VscgiYRrYXPzdW1Sct6cwbEOri9JP/exec";
    const btn = document.getElementById("checkBtn");
    const resultBox = document.getElementById("resultBox");
    const errorMsg = document.getElementById("errorMsg");

    btn.addEventListener("click", () => {
      const nid = document.getElementById("nid").value.trim();
      if (!nid) {
        errorMsg.textContent = "من فضلك أدخل الرقم القومي";
        resultBox.style.display = "none";
        return;
      }

      errorMsg.textContent = "جارٍ البحث...";
      resultBox.style.display = "none";

      fetch(`${scriptURL}?national_id=${nid}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            errorMsg.textContent = "لم يتم العثور على بيانات لهذا الرقم.";
          } else {
            errorMsg.textContent = "";
            resultBox.innerHTML = `
              <strong>الاسم:</strong> ${data.name || '-'}<br>
              <strong>الراتب:</strong> ${data.salary || '-'}<br>
              <strong>تأمينات اجتماعية:</strong> ${data.social_insurance || '-'}<br>
              <strong>الإضافي:</strong> ${data.extra || '-'}<br>
              <strong>نسبة المباشرة:</strong> ${data.attendance_ratio || '-'}<br>
              <strong>الحوافز:</strong> ${data.incentives || '-'}<br>
              <strong>قيمة أيام الغياب:</strong> ${data.absence_days_value || '-'}<br>
              <strong>جزاء الغياب:</strong> ${data.absence_penalty || '-'}<br>
              <strong>الضرائب الإجمالية:</strong> ${data.total_taxes || '-'}<br>
              <strong>الانتقالات:</strong> ${data.transportation || '-'}<br>
              <strong>بدل انتظام:</strong> ${data.attendance_allowance || '-'}<br>
              <strong>بدل إشراف:</strong> ${data.supervision_allowance || '-'}<br>
              <strong>بدل طبيعة عمل:</strong> ${data.work_nature_allowance || '-'}<br>
              <strong>بدل وردية:</strong> ${data.shift_allowance || '-'}<br>
              <strong>كشف طبي:</strong> ${data.medical_check || '-'}<br>
              <strong>الإجمالي:</strong> ${data.total || '-'}
            `;
            resultBox.style.display = "block";
          }
        })
        .catch(err => {
          errorMsg.textContent = "حدث خطأ أثناء الاتصال. حاول مرة أخرى.";
          console.error(err);
        });
    });
  </script>
</body>
</html>
