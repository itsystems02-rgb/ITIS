<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استعلام رواتب الموظفين</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #004080, #007bff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #fff;
      color: #004080;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }

    .result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      color: #fff;
      overflow-x: auto;
    }

    .result p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 18px;
      }
      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>استعلام بيانات الموظف</h2>
    <label for="national_id">الرقم القومي:</label>
    <input type="text" id="national_id" placeholder="أدخل الرقم القومي" />
    <button onclick="fetchData()">عرض البيانات</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwDm_oObx55eC-Wk3l1VLgAsm0eQZ9YDLGU0cjJnwvzzu3sptN6V4CFcavYaho8e8nBYA/exec";

    async function fetchData() {
      const nationalId = document.getElementById("national_id").value.trim();
      const resultDiv = document.getElementById("result");

      if (!nationalId) {
        resultDiv.innerHTML = "<p>من فضلك أدخل الرقم القومي</p>";
        return;
      }

      resultDiv.innerHTML = "<p>جارٍ تحميل البيانات...</p>";

      try {
        const response = await fetch(`${APP_SCRIPT_URL}?national_id=${nationalId}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p>${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <p><strong>الاسم:</strong> ${data.name}</p>
            <p><strong>الراتب:</strong> ${data.salary}</p>
            <p><strong>تأمينات اجتماعية:</strong> ${data.social_insurance}</p>
            <p><strong>الإضافي:</strong> ${data.extra}</p>
            <p><strong>نسبة المباشرة:</strong> ${data.attendance_ratio}</p>
            <p><strong>الحوافز:</strong> ${data.incentives}</p>
            <p><strong>قيمة أيام الغياب:</strong> ${data.absence_days_value}</p>
            <p><strong>قيمة جزاء الغياب:</strong> ${data.absence_penalty}</p>
            <p><strong>الضرائب الإجمالية:</strong> ${data.total_taxes}</p>
            <p><strong>الانتقالات:</strong> ${data.transportation}</p>
            <p><strong>بدل انتظام:</strong> ${data.attendance_allowance}</p>
            <p><strong>بدل إشراف:</strong> ${data.supervision_allowance}</p>
            <p><strong>بدل طبيعة عمل:</strong> ${data.work_nature_allowance}</p>
            <p><strong>بدل وردية:</strong> ${data.shift_allowance}</p>
            <p><strong>كشف طبي:</strong> ${data.medical_check}</p>
            <p><strong>الإجمالي:</strong> ${data.total}</p>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = "<p>حدث خطأ في الاتصال، حاول مرة أخرى.</p>";
      }
    }
  </script>
</body>
</html>
